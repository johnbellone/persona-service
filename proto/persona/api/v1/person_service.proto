syntax = "proto3";
package persona.api.v1;
option go_package = "github.com/johnbellone/persona-service/proto/persona/api;persona_api";

import "google/protobuf/wrappers.proto";
import "google/rpc/status.proto";
import "persona/type/person.proto";

service PersonService {
  rpc Get(PersonRequest) returns (PersonResponse);
  rpc GetProfile(ProfileRequest) returns (PersonResponse);
}

message PersonRequest {
  string uuid = 1;
  string name = 2;
  string given_name = 3;
}

message PersonResponse {
  repeated persona.type.Person results = 1;
}
